<!DOCTYPE html>
 <html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="weather-card">
                <div class="weather-head">
                        <h2 id="city"></h2>
                        <h4 id="local-time"></h4>
                        <!--<h4 id="description"></h4>-->
                </div>
                <div class="weather-icon">
                    <p class="icon"><img id="icon" src="" alt="weather-icon"> </p>
                    <p id="description"></p>
                    
                </div>
                <div class="weather-temp-info">                       
                     <p><span id="temp"> </span><sup> <a class="temp-btn" href="#">°C </a> | <a class="temp-btn" href="#">°F</a> </sup></p> 
                     <p>
                            <i class="fas fa-arrow-up"></i> <span id="temp-high" title="Max_tempearture"></span> 
                            <i class="fas fa-arrow-down"></i><span id="temp-low" title="Min_temperature"></span>
                     </p>
                </div>
                <div class="weather-other-info"> 
                    <p class="other-info"><span class="other-info-title">humidity  </span><span class="other-info-value" id="humidity"></span></p>
                    <p class="other-info"><span class="other-info-title">pressure  </span><span class="other-info-value" id="pressure"></span></p>
                    <p class="other-info"><span class="other-info-title">wind speed</span><span class="other-info-value" id="wind-speed"></span></p>
                </div>     
            </div>
        </div>
      
    </div>
    
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <script src="js/main.js"></script>
</body>

</html>
